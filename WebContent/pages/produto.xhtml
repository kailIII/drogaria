<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
	
		<f:event listener="#{MBProduto.carregarListagem}" type="preRenderView"/>
		
		<h:form id="frmProdListagem">
			<p:dataTable id="tblProdListagem" value="#{MBProduto.itens}"
				var="item" emptyMessage="Nenhum registro encontrado"
				paginator="true" rows="8" filteredValue="#{MBProduto.itensFiltrados}">
				<f:facet name="header">
					<h:outputText value="Produto - Listagem" />
				</f:facet>

				<p:column headerText="Código" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>
				
				<p:column headerText="Descrição" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				
				<p:column headerText="Preço" sortBy="#{item.preco}"
					filterBy="#{item.preco}">
					<h:outputText value="#{item.preco}" />
				</p:column>
				
				<p:column headerText="Qtde" sortBy="#{item.quantidade}"
					filterBy="#{item.quantidade}">
					<h:outputText value="#{item.quantidade}" />
				</p:column>
				
				<p:column headerText="Fabricante" sortBy="#{item.fabricante.descricao}"
					filterBy="#{item.fabricante.descricao}">
					<h:outputText value="#{item.fabricante.descricao}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
